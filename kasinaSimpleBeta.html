<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Kasina Beta SIMPLE</title>
<style>
body { 
  background-color:black;
}
.absolute-center {
  position:absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  margin:auto;
  height:100%;
  overflow: visible;
}
#kasina { 
  cursor: none; /* hides cursor when above kasina */
}
#options {
  width: 40px;
  height: 100px;
}
.color-option {
  display:block;
  width:100%;
  padding: 2px;
  margin: 2px 0;
  border-radius: 6px;
  text-align:center;
}
.color-option:hover {
  background-color: #999;
}
</style>
</head>

<body>

<svg class="absolute-center" style="display:none">
  <circle id="kasina" cx="50%" cy="50%" r="80" fill="red" />
  Sorry, your browser does not support inline SVG.
</svg>

<div id="options" class="absolute-center"> 
  <input type="button" class="color-option" data-color="red" value="●" />
  <input type="button" class="color-option" data-color="white" value="●" />
  <input type="button" class="color-option" data-color="brown" value="●" />
</div>

<script type="text/javascript">
var svg = document.getElementsByTagName("svg")[0];
var kasina = document.getElementById("kasina");
var options = document.getElementById("options");
var co = document.querySelectorAll(".color-option");

for(var i=0; i < co.length; i++) {
  co[i].addEventListener("click", function(event){
    kasina.setAttribute("fill", event.target.getAttribute("data-color"));
    svg.style.display = "block";
    options.style.display = "none";
  }, false); 
  co[i].setAttribute("style", "color:"+co[i].getAttribute("data-color"));
}
</script>
</body>
</html>
